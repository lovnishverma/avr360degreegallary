<!DOCTYPE html>
<html>
<head>
    <title>3D AVR Page</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        #thumbnail-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .thumbnail {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="thumbnail-container">
        <div class="thumbnail" onclick="loadARVRScene('/avr1');">
            <img src="https://cdn.glitch.global/9643226b-b70f-4c02-8018-2513b74927a2/VIEW1.png?v=1687807502708" alt="Thumbnail 1">
        </div>
        <div class="thumbnail" onclick="loadARVRScene('/avr2');">
            <img src="https://cdn.glitch.global/9643226b-b70f-4c02-8018-2513b74927a2/VIEW%202.png?v=1687807507176" alt="Thumbnail 2">
        </div>
        <div class="thumbnail" onclick="loadARVRScene('/avr3');">
            <img src="https://cdn.glitch.global/9643226b-b70f-4c02-8018-2513b74927a2/VIEW%203.png?v=1687807515161" alt="Thumbnail 3">
        </div>
    </div>

    <a-scene embedded arjs>
        <a-assets>
            <img id="model" src="https://cdn.glitch.global/9643226b-b70f-4c02-8018-2513b74927a2/MAINVIEW.png?v=1687782535965" crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro">
            <a-image src="#model" width="2" height="2" position="0 0 0"></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function loadARVRScene(url) {
            var thumbnailContainer = document.getElementById('thumbnail-container');
            thumbnailContainer.style.display = 'none';

            var scene = document.querySelector('a-scene');
            var model = document.getElementById('model');
            model.setAttribute('src', url);

            scene.style.display = 'block';
        }
    </script>
</body>
</html>
