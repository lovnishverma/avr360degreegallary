<!DOCTYPE html>
<html>
<head>
    <title>3D AVR Page</title>
    <style>
        #container {
            width: 500px;
            height: 400px;
            position: relative;
            perspective: 1000px;
            margin: 0 auto;
        }
        
        #gallery {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        #gallery img {
            width: 500px;
            height: 400px;
            position: absolute;
        }
        
        #thumbnail-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .thumbnail {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="thumbnail-container">
        <div class="thumbnail" onclick="window.location.href='/avr1';">
            <img src="https://cdn.glitch.global/9643226b-b70f-4c02-8018-2513b74927a2/VIEW1.png?v=1687807502708" alt="Thumbnail 1">
        </div>
        <div class="thumbnail" onclick="window.location.href='/avr2';">
            <img src="https://cdn.glitch.global/9643226b-b70f-4c02-8018-2513b74927a2/VIEW%202.png?v=1687807507176" alt="Thumbnail 2">
        </div>
        <div class="thumbnail" onclick="window.location.href='/avr3';">
            <img src="https://cdn.glitch.global/9643226b-b70f-4c02-8018-2513b74927a2/VIEW%203.png?v=1687807515161" alt="Thumbnail 3">
        </div>
    </div>

    <script>
        var gallery = document.getElementById('gallery');
        var image = document.getElementById('MAIN');
        var angle = 0;

        image.style.transform = 'rotateY(' + angle + 'deg) translateZ(250px)';

        function stopRotation() {
            gallery.style.animation = 'none';
        }

        function resumeRotation() {
            gallery.style.animation = 'rotate 20s infinite linear';
        }
    </script>
</body>
</html>
